<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id='app'>

        <div id='headers' class='text-center'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h2>Guess a Number Between 1 and 100<h2>
        </div>

        <div id='main' class='text-center'>
          <div id='input-parent' class='form-inline'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='text-center' type="number" name="" min=1 max=100 step=1 placeholder=" #" focus=true />
            <button id='submit' class='btn btn-success harshred'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul> 
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-danger btn-lg'>Reset</button>
            <button class='btn btn-info btn-lg'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row text-center'>
          <div class='col-xs-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4'>
            <h3>Overly Dramatic Project by Richard Lucas</h3>
          </div>

          <div class='col-xs-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
